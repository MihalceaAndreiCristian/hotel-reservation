<app-home></app-home>
<h3 class="mt-5 mb-2 text-center">Reservation list</h3>


<table *ngIf="reservations.length;else noReservation" class="container">
  <thead>
  <tr>
    <th>Guest</th>
    <th>Email</th>
    <th>Room No.</th>
    <th>Check-In</th>
    <th>Check-Out</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let reservation of reservations">
    <td class="mx-2">{{reservation.guestName}}</td>
    <td class="mx-2">{{reservation.guestEmail}}</td>
    <td class="mx-2">{{reservation.roomNumber}}</td>
    <td class="mx-2">{{reservation.checkInDate}}</td>
    <td class="mx-2">{{reservation.checkOutDate}}</td>
    <td>
      <button class="btn btn-danger mx-1" (click)="deleteReservation(reservation.id)">Delete</button>
      <button class="btn btn-info mx-1" [routerLink]="['/edit', reservation.id]">Edit</button>
    </td>
  </tr>
  </tbody>
</table>
